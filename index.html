<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="top">
       <div class="slacklogo"></div> 
       <div class="image">
        <img src="/stack-page/hero.jpg" alt="">
       </div>
    </div>

    <div class="info">
        <div class="track">
             <h2>Track</h2>
             <button>Frontend</button>
        </div>

        <div class="day">
            <h2>Day</h2>
            <button class="dateday"></button>
        </div>
            
        <div class="time">
            <h2>Time</h2>
            <button class="datetime"></button>
        </div>
    </div>

    <footer>
       <span><i class="fa fa-github"></i>
        <a href="https://github.com/ohiospaul/Slack-hero-page.git">Source code</a></span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
